<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms User Input</title>
        <link rel="stylesheet" href="basic3.css" type="text/css">
    </head>
    <body>
        <div>
            <form>
                First Name: <br>
                <input type="text" name="firstname"><br>
                Last Name: <br>
                <input type="text" name="lastname"><br>
                Password: <br>
                <input type="password" name="password"><br>

                <input type="radio" name="food" value="Pizza" checked>Pizza<br>
                <input type="radio" name="food" value="Tacos">Tacos<br>
                <input type="radio" name="food" value="Salad">Salad<br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
