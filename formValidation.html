<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
    </head>
    <script>
        function checkField1() {
            var field = document.getElementById("field1").value;

            if (field.length < 5) {
                document.getElementById("message1").innerHTML = "Too Short";
            } else {
                document.getElementById("message1").innerHTML = "That's ok";
            }
        }
        function checkField2() {
            var field = document.getElementById("field2").value;

            if (field != "") {
                document.getElementById("message2").innerHTML = "Input accepted";
            } else {
                document.getElementById("message2").innerHTML = "Write something";
            }
        }
        function checkField3() {
            var field = document.getElementById("field3").value;
            var regex = /^[A-Za-z]{3}$/;

            if (regex.test(field)) {
                document.getElementById("message3").innerHTML = "Input accepted";
            } else {
                document.getElementById("message3").innerHTML = "Use a three letter country code";
            }
        }
    </script>
    <body>
        <form>
            Field 1<input type="text" id="field1" onblur="checkField1();"/> <span id="message1"></span>
            <br/>
            Field 2<input type="text" id="field2" onblur="checkField2()";/> <span id="message2"></span>
            <br/>
            Country code JS: <input type="text" id="field3" onblur="checkField3()";/> <span id="message3"></span>
            <br/>
            Country code HTML5: <input type="text" name="countryCode"
            pattern="[A-Za-z]{3}" title="Three letter country code" required>
            <br/>
            <input type="submit">
        </form>
    </body>
</html>
