<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Page</title>
    </head>

    <script type="text/javascript">
        function addParagraphText()
        {
            document.getElementById("paragraph").innerHTML = "Thanks for click the button!";
        }

    </script>

<body>
    <H1 style="color:navy;">Buttons</H1>

    <button onclick="addParagraphText();">Click Here</button>

    <p id="paragraph"></p>

</body>

</html>
