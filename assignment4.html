<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assigment 4</title>
        <link rel="stylesheet" href="assignment4.css" type="text/css">
        <!--I've got to comment the reference to .js file because int the practice 
            there is no option to submit it -->
        <!--<script type="text/javascript" src="assignment4.js"></script>-->
    </head>
    <script>
        function validateUserName(){
        var uName = document.getElementById("userName").value;
        var reu = /^[A-Za-z0-9]{4,8}$/;

        if (reu.test(uName)) {
            document.getElementById("userNamePrompt").style.color = "green";
            document.getElementById("userNamePrompt").innerHTML="<strong>&#10003;</strong>";
            return true;
        }
        else {
            document.getElementById("userNamePrompt").style.color = "Red";
            document.getElementById("userNamePrompt").innerHTML="<strong>&#10007; Enter 2&ndash;8 alphanumeric username.</strong>";
            return false;
        }
        }
        function validateFirstName(){
            var fName = document.getElementById("firstName").value;
            var re1 = /^[a-zA-Z\s\'\-]{2,15}$/;

            if (re1.test(fName)) {
                document.getElementById("firstNamePrompt").style.color = "green";
                document.getElementById("firstNamePrompt").innerHTML="<strong>&#10003;</strong>";
                return true;
            }
            else {
                document.getElementById("firstNamePrompt").style.color = "Red";
                document.getElementById("firstNamePrompt").innerHTML="<strong>&#10007; Enter 2&ndash;25 characters.</strong>";
                return false;
            }
        }
        function validateLastName(){
            var lName = document.getElementById("lastName").value;
            var re2 = /^[a-zA-Z\s\'\-']{2,25}$/;

            if (re2.test(lName)) {
                document.getElementById("lastNamePrompt").style.color = "green";
                document.getElementById("lastNamePrompt").innerHTML="<strong>&#10003;</strong>";
                return true;
            }
            else {
                document.getElementById("lastNamePrompt").style.color = "Red";
                document.getElementById("lastNamePrompt").innerHTML="<strong>&#10007; Enter 2&ndash;25 characters.</strong>";
                return false;
            }
        }
        function validateEmail() {
            var email = document.getElementById("email").value;
            var rem = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            if (rem.test(email)) {
                document.getElementById("emailPrompt").style.color = "green";
                document.getElementById("emailPrompt").innerHTML="<strong>&#10003;</strong>";
                return true;
            }
            else {
                document.getElementById("emailPrompt").style.color = "Red";
                document.getElementById("emailPrompt").innerHTML="<strong>&#10007; Enter a valid email.</strong>";
                return false;
            }
        }
        function validateAge() {
            var age = document.getElementById("age").value;
            var rem = /^[0-9]{2,}$/;

            if ((rem.test(age)) && (age >= 10) && (age <= 100)) {
                document.getElementById("agePrompt").style.color = "green";
                document.getElementById("agePrompt").innerHTML="<strong>&#10003;</strong>";
                return true;
            }
            else {
                document.getElementById("agePrompt").style.color = "Red";
                document.getElementById("agePrompt").innerHTML="<strong>&#10007; Not valid age.</strong>";
                return false;
            }
        }
        function signUp() {
            var fName = document.getElementById("firstName").value;
            alert("Hello, "+fName+".\n\nThank you for signing up!");
        }
    </script>
 
    <body>
        <form action="#">
            <div id="fullpage">
                <h1>Assigment 4</h1>
                <h2>HTML Form Practice: </h2>
                <div id="inside">
                    <table border="0">
                        <tr>
                            <td class="label_col">Username:</td>
                            <td class="input_col"><input type="text" name="userName" id="userName" onblur="validateUserName();" required></td>
                            <td class="feedback_col"><span id="userNamePrompt">&nbsp;</span></td>
                        </tr>
                        <tr>
                            <td class="label_col">First Name:</td>
                            <td class="input_col"><input type="text" name="firstName" id="firstName" onblur="validateFirstName();" required></td>
                            <td class="feedback_col"><span id="firstNamePrompt">&nbsp;</span></td>
                        </tr>
                        <tr>
                            <td class="label_col">Last Name:</td>
                            <td class="input_col"><input type="text" name="lastName" id="lastName" onblur="validateLastName();"></td>
                            <td class="feedback_col"><span id="lastNamePrompt">&nbsp;</span></td>
                        </tr>
                        <tr>
                            <td class="label_col">Email:</td>
                            <td class="input_col"><input type="email" name="email" id="email" onblur="validateEmail();" required></td>
                            <td class="feedback_col"><span id="emailPrompt">html@form.com</span></td>
                        </tr>
                        <tr>
                            <td class="label_col">Age:</td>
                            <td class="input_col"><input type="number" name="age" id="age" min="10" max="100" onblur="validateAge();"></td>
                            <td class="feedback_col"><span id="agePrompt">10&ndash;100</span></td>
                        </tr>
                        <tr>
                            <td class="label_col">Gender:</td>
                            <td class="input_col"><input type="radio" name="gender" id="gender" checked>Female<input type="radio" name="gender" id="gender">Male</td>
                        </tr>
                        <tr>
                            <td class="label_col">&nbsp;</td>
                            <td class="Button"><button class="buttonBG" onclick="signUp();">Sign Up</button></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </body>
</html>
