<!DOCTYPE html>
<html>
    <head>
        <title>OnBlur Event</title>
    </head>
    <script>
        function checkField1() {
            var field = document.getElementById("field1").value;

            if (field.length < 5) {
                document.getElementById("message1").innerHTML = "Too short";
            }else {
                document.getElementById("message1").innerHTML = "That's long enough";
            }
        }
        function checkField2() {
            var field = document.getElementById("field2").value;

            if (field != "") {
                document.getElementById("message2").innerHTML = "Input accepted!";
            }else {
                document.getElementById("message2").innerHTML = "You must provide input";
            }
        }
        function checkField3() {
            var field = document.getElementById("field3").value;

            if (field == 5) {
                document.getElementById("message3").innerHTML = "Input is 5";
            }else {
                document.getElementById("message3").innerHTML = "Please input 5";
            }
        }
    </script>

    <body>
        <p> JavaScript OnBlur Event</p>

        <input type="text" id="field1" onblur="checkField1();"/> <span id="message1"></span>
        <br/>
        <input type="text" id="field2" onblur="checkField2()";/> <span id="message2"></span>
        <br/>
        <input type="number" id="field3" onblur="checkField3()";/> <span id="message3"></span>
    
    </body>
</html>
